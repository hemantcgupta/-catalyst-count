{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/page.css' %}">
  <link rel="stylesheet" href="{% static 'css/alerts.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="{% static 'js/upload.js' %}" defer></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
        </div>
        <ul class="nav navbar-nav">
            <li ><a href="{% url 'upload_data' %}">Upload Data</a></li>
            <li><a href="{% url 'query_builder' %}">Query Builder</a></li>
            <li><a href="{% url 'get_users' %}">Users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <form method="POST" action="{% url 'custom_logout' %}" style="display: inline;">
                    <button type="submit" class="btn btn-link navbar-btn">
                        <span class="glyphicon glyphicon-user"></span> Logout
                    </button>
                </form>
            </li>
        </ul>
    </div>
    </nav>
<div class="container-fluid">
    <div class="container">
    {% include 'alerts.html' %}
    <h2>Upload Data</h2>
    <form id="upload_form" enctype="multipart/form-data" method="post">
        {{ form.as_p }}
    <div>
      <input type="file" name="file" id="file" ><br>
      <button type="submit" class="btn btn-primary" onclick="uploadFile()">Start Upload</button>
    </div><br>
      <progress id="progressBar" value="0" max="100" style="width:80%;"></progress>
      <p id="loaded_n_total"></p>
    </form>
</div>
</div>
</body>
</html>
